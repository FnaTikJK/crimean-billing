
<div class="wrapper">
  @if(isAuthorized()) {
    <header class="header">
      <app-toolbar></app-toolbar>
    </header>
  }

  <section class="routeContent" [ngClass]="{
    mobileAuthorized: isMobile() && isAuthorized()
  }">
    <router-outlet></router-outlet>
  </section>

  @if (isAuthorized() && isMobile()) {
    <footer class="footer">
      <app-footer-mobile></app-footer-mobile>
    </footer>
  }
</div>
